<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fancy Landing Page</title>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7GPS2BDRQ8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7GPS2BDRQ8');
</script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      animation: slide 20s ease infinite;
    }

    @keyframes slide {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text {
      font-size: 6rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5rem;
      font-weight: bold;
      text-shadow: 0 0 30px #fff;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <div class="text">WEBSITE</div>
  </div>
</body>
</html>
