<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Fancy Landing Page</title>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-7GPS2BDRQ8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-7GPS2BDRQ8');
</script>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #000;
			color: #fff;
			font-family: sans-serif;
			overflow: hidden;
		}
		.container {
			position: relative;
			width: 100%;
			height: 100%;
		}
		.text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 4rem;
			font-weight: bold;
			text-align: center;
			text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff, 0 0 50px #0ff, 0 0 70px #0ff, 0 0 80px #0ff, 0 0 100px #0ff;
			animation: flicker 1s infinite linear;
		}
		@keyframes flicker {
			0%, 100% {
				opacity: 1;
			}
			50% {
				opacity: 0.6;
			}
		}
		.background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: linear-gradient(90deg, #fff, #000);
			animation: slide 10s infinite linear;
			filter: blur(10px);
		}
		@keyframes slide {
			0% {
				background-position: 0 0;
			}
			100% {
				background-position: 100% 0;
			}
		}
		.background::before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image: radial-gradient(circle at 50% 50%, #0ff, #fff);
			opacity: 0.2;
			animation: pulse 2s infinite linear;
		}
		@keyframes pulse {
			0% {
				opacity: 0.2;
				transform: scale(1);
			}
			50% {
				opacity: 0.4;
				transform: scale(1.2);
			}
			100% {
				opacity: 0.2;
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="background"></div>
		<div class="text">WEBSITE</div>
	</div>
</body>
</html>
